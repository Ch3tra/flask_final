<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/admin" class="brand-link">
        <img src="../../static/admin/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="../../static/admin/dist/img/user2-160x160.jpg" class="img-circle elevation-2"
                     alt="User Image">
            </div>
            <div class="info">
                <a href="/admin" class="d-block">Alexander Pierce</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">

                <!--HOME PART-->
                <li class="nav-header">HOMEPAGE</li>
                <li class="nav-item">
                    <a href="/admin" class="nav-link{% if request.path == '/admin' %} active{% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <!--PRODUCT PART-->
                <li class="nav-header">PRODUCTS</li>
                <li class="nav-item">
                    <a href="{{ url_for('products.product') }}"
                       class="nav-link{% if request.path == '/admin/product' %} active{% endif %}">
                        <i class="nav-icon fab fa-product-hunt"></i>
                        <p>Product lists</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('categories.category') }}"
                       class="nav-link{% if request.path == '/admin/category' %} active{% endif %}">
                        <i class="nav-icon far fa-list-alt"></i>
                        <p>Category lists</p>
                    </a>
                </li>

                <!--CUSTOMER PART-->
                <li class="nav-header">CUSTOMERS</li>
                <li class="nav-item">
                    <a href="" class="nav-link{% if request.path == '/admin/customer' %} active{% endif %}">
                        <i class="nav-icon fas fa-users"></i>
                        <p>Customer lists</p>
                    </a>
                </li>
            </ul>
        </nav>
        <a href="{{ url_for('auths.logout') }}">
            <button style="width: 100%; position: absolute; bottom: 30px; transform: translateX(-50%);
                left: 50%; max-width: 200px; font-weight: 700; font-size: 15px"
                    type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
        </a>
    </div>
</aside>
