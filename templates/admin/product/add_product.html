<!--Bar -->
<div class="content-header">
    <div class="row">
        <div class="col-6">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div style="display: flex;" class="col-sm-6">
                        <i class="fab fa-product-hunt fa-2x"
                           style="margin-top: 2px; margin-right: 10px;"></i>
                        <h1 class="m-0">ADD PRODUCT</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <button @click="goTo('index')" style="float: right; margin-right: 30px"
                    class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                <i class="fas fa-plus-circle" style="margin-right: 7px; margin-top: 2px;"></i>
                GO BACK
            </button>
        </div>
    </div>
</div>

<div class="container" style="max-width: 900px;">
    <!--Name & Cost-->
    <div class="row" style="margin-top: 25px">
        <div class="col-8">
            <label>Name</label>
            <input type="text" class="form-control" required style="width: 90%" maxlength="60">
        </div>
        <div class="col-4">
            <label>Cost ($)</label>
            <input type="number" step="0.01" class="form-control" required>
        </div>
    </div>

    <!--Description-->
    <div class="row" style="margin-top: 25px">
        <div class="col-12">
            <label>Description</label>
            <textarea class="form-control" rows="4" style="resize: none;" required></textarea>
        </div>
    </div>

    <!--Category-->
    <div class="row" style="margin-top: 25px">
        <div class="col-12">
            <label>Category</label>
            <select required>
                <option value="" selected disabled hidden>Choose...</option>
                <option v-for="category in category_list" :value="category.id">
                    [[ category.name ]]
                </option>
            </select>
        </div>
    </div>

    <!--Image Dialog-->
    <div class="row" style="margin-top: 25px">
        <div class="col-8">
            <label>Upload Image</label>
            <input type="file" class="form-control"
                   accept=".jpg,.png,.jfif"
                   onchange="validateSize()"
                   style="width: 89%"
            >
        </div>
    </div>

    <div class="row" style="margin-top: 25px;">
        <div class="col-12">
            <button @click="submitForm"
                    class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                Submit
            </button>
            <button @click="resetForm"
                    class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                Reset
            </button>
        </div>
    </div>
</div>
