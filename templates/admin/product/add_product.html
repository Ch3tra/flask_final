<!--Bar -->
<div class="content-header">
    <div class="row">
        <div class="col-6">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div style="display: flex;" class="col-sm-6">
                        <i class="fab fa-product-hunt fa-2x"
                           style="margin-top: 2px; margin-right: 10px;"></i>
                        <h1 class="m-0">ADD PRODUCT</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <button @click="goTo('index', '')" style="float: right; margin-right: 30px"
                    class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                <i class="fas fa-plus-circle" style="margin-right: 7px; margin-top: 2px;"></i>
                GO BACK
            </button>
        </div>
    </div>
</div>

<div class="container" style="max-width: 900px;">
        <!--Name & Cost-->
        <div class="row" style="margin-top: 25px">
            <div class="col-8">
                <label>Name</label>
                <input v-model="name" type="text" class="form-control" :class="{ 'error-field': errors.name }">
                <p v-if="errors.name" class="error-msg" style="color: red">[[ errors.name ]]</p>
            </div>
            <div class="col-4">
                <label>Cost ($)</label>
                <input v-model="cost" type="number" class="form-control" :class="{ 'error-field': errors.cost }">
                <p v-if="errors.cost" class="error-msg" style="color: red">[[ errors.cost ]]</p>
            </div>
        </div>

        <!--Description-->
        <div class="row" style="margin-top: 25px">
            <div class="col-12">
                <label>Description</label>
                <textarea v-model="desc" class="form-control" rows="4" style="resize: none;" :class="{ 'error-field': errors.desc }"></textarea>
                <p v-if="errors.desc" class="error-msg" style="color: red">[[ errors.desc ]]</p>
            </div>
        </div>

        <!--Category-->
        <div class="row" style="margin-top: 25px">
            <div class="col-12">
                <label>Category</label>
                <select v-model="category" class="form-control" :class="{ 'error-field': errors.category }">
                    <option value="" selected disabled hidden>Choose...</option>
                    <option v-for="category in category_list" :value="category.id">
                        [[ category.name ]]
                    </option>
                </select>
                <p v-if="errors.category" class="error-msg" style="color: red">[[ errors.category ]]</p>
            </div>
        </div>

            <!--Image Dialog-->
            <div class="row" style="margin-top: 25px">
                <div class="col-12">
                    <label>Drag-Drop Image (optional)</label>
                    <input type="file" class="dropzone" :class="{ 'error-field': errors.image }"
                           style="width: 100%; height: 200px; border-style: dashed; background-color: transparent;"
                           @change="handleFileChange"
                    >
                    <p v-if="errors.image" class="error-msg" style="color: red">[[ errors.image ]]</p>
                </div>
            </div>

        <div class="row" style="margin-top: 25px;">
            <div class="col-12">
                <button @click="submitForm('add', '')"
                        class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                    Submit
                </button>
                <button @click="resetForm"
                        class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                    Reset
                </button>
            </div>
        </div>
</div>
