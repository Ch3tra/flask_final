<!--Bar -->
<div class="content-header">
    <div class="row">
        <div class="col-6">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div style="display: flex;" class="col-sm-6">
                        <i class="fab fa-product-hunt fa-2x"
                           style="margin-top: 2px; margin-right: 10px;"></i>
                        <h1 class="m-0">ADD CATEGORY</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <button @click="goTo('index')" style="float: right; margin-right: 30px"
                    class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                <i class="fas fa-plus-circle" style="margin-right: 7px; margin-top: 2px;"></i>
                GO BACK
            </button>
        </div>
    </div>
</div>

<div class="container" style="max-width: 900px;">
    <!--Name & Cost-->
    <div class="row" style="margin-top: 25px">
        <div class="col-12">
            <label>Name</label>
            <input type="text" class="form-control" required style="width: 50%" maxlength="60">
        </div>
    </div>

    <!--Description-->
    <div class="row" style="margin-top: 25px">
        <div class="col-12">
            <label>Description</label>
            <textarea class="form-control" rows="6" style="resize: none;" required></textarea>
        </div>
    </div>

    <div class="row" style="margin-top: 25px;">
        <div class="col-12">
            <button @click="submitForm"
                    class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                Submit
            </button>
            <button @click="resetForm"
                    class="text-white btn-primary font-medium rounded-lg text-md px-3.5 py-2 inline-flex items-center">
                Reset
            </button>
        </div>
    </div>
</div>
